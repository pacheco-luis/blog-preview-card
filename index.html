<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <!-- SEO meta tags -->
    <meta
      name="description"
      content="Learn HTML & CSS foundations, the essential building blocks of the web. Understand how these languages define the structure, content, and design of websites."
    />
    <meta
      name="keywords"
      content="HTML, CSS, web development, frontend, web design, coding, programming, website structure, layout, web technologies"
    />
    <meta
      name="author"
      content="Luis Pacheco"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Title -->
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
  </head>
  <body>
    <main>
      <article
        class="card"
        aria-labelledby="card__title"
      >
        <figure class="card__image-box">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Illustration related to web development"
            class="card__image"
            width="336"
            height="200"
          />
        </figure>

        <div class="card__content">
          <span class="card__category"> Learning </span>
          <time
            datetime="2023-12-21"
            class="card__date"
            >Published 21 Dec 2023</time
          >
          <a
            href="#"
            class="card__link"
          >
            <h1
              id="card__title"
              class="card__title"
            >
              HTML & CSS foundations
            </h1>
          </a>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <footer class="card__author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
            class="card__author-image"
          />
          <span class="card__author-name">Greg Hooper</span>
        </footer>
      </article>
    </main>
  </body>
</html>
